<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Graph Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body> 
    <div id="graph-container">
        
    </div>
    
    <div class="form-group">
        <input type="text" id="start-node" placeholder="Start Node">
        <input type="text" id="goal-node" placeholder="Goal Node"> 
        <div class="dropdown">  
            <label for="search-algo">Searching Algorithm:</label>
            <select name="search_algo" id="search_algo">
                <option value="dfs">Depth-first Search</option>
                <option value="bfs">Breadth-first Search</option>
                <option value="hill_climb">Hill Climbing</option>
                <option value="beam_search">Beam Search</option>
                <option value="b_bound">Branch and Bound</option>
                <option value="a_star">A* Search</option>
            </select>
        </div>
        <button id="run-search">Run</button>
        <table id="iterationTable"></table>
    </div>   

    <div class="generate">    
        <label>Speed:</label>
        <input type="range" min="200" max="1500" value="1000" class="slider" id="speedSlider"> 
        <label>Generate Graph:</label>
        <input type="number" id="node-count" placeholder="Number of Nodes">
        <button id="generate-graph">Generate Graph</button> 
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
